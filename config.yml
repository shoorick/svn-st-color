---
subcommands:
    add:
        use:    status
    # auth: not yet implemented
    blame:
        aliases:    (ann(otate)?|praise)
        rules:
            new:  ^\s+-\s+-\s
    # cat:
    changelist:
        aliases:    cl
    checkout:
        aliases:    co
    # cleanup:
    commit:
        aliases:    ci
    copy:
        aliases:    cp
        use:        status
    delete:
        aliases:    (del|remove|rm)
        use:        status
    diff:
        aliases:    di
        rules:
            add_file:       '^\+{3}'
            add:            '^\+{1,2}[^\+]'
            remove_file:    '^-{3}'
            remove:         '^-{1,2}[^-]'
            index:          '^(Index:|===)'
            lines:          '^[@#_]{2}'
            modified:       '^(Property changes on|Modified): '
    # export:
    help:
        aliases:    [h\?]
        rules:
            header: ^(Available subcommands|Example output|Global options|usage|Valid options):\s
    # import:
    # info:
    list:
        aliases:    ls
    # lock:
    log:
        rules:
            data:   '^r\d+\s+\|\s+\w+\s+\|\s+\d+'
            line:   '^-{10}'
    # merge:
    # mergeinfo:
    mkdir:
        use:        status
    move:
        aliases: (mv|ren(ame)?)
        use:        status
    patch:
        use:        status
    propdel:
        aliases: pd(el)?
    propedit:
        aliases: pe(dit)?
        interactive:    1
    propget:
        aliases: pg(et)?
    proplist:
        aliases: pl(ist)?
    propset:
        aliases: ps(et)?
    # relocate:
    # resolve:
    # resolved:
    # revert:
    status:
        aliases: st(at)?
        rules:
            # First column
            added:          ^A
            conflict:       ^C
            deleted:        ^D
            existed:        ^E
            ignored:        ^I
            merged:         ^G
            modified:       ^M
            replaced:       ^R
            external:       ^X
            missing:        ^!
            kind_changed:   ^~
            # Second column - properties
            conflict_props: ^.C
            modified_props: ^.M
            updated_props:  ^.U
            # Third column - lock
            locked:         ^..L
            broken_lock:    ^..B
            # Fourth column - history
            history:        ^...\+
            # Fifth column - switch
            switch:         ^....S
            # Sixth column
            locked_here:    ^.....K
            locked_other:   ^.....O
            locked_stolen:  ^.....T
            locked_broken:  ^.....B
            # Seventh column
            victim:         ^......C
            # http://svnbook.red-bean.com/en/1.7/svn.ref.svn.c.status.html
    switch:
        aliases:    sw
    # unlock:
    update:
        aliases:    up
        use:        status
    # upgrade:

# Color schema
colors:
    default:
        blame:
            new:            bold white
        diff:
            add:            green
            add_file:       bold green
            remove:         red
            remove_file:    bold red
            lines:          bold white
            index:          bold cyan
            modified:       bold yellow
        help:
            header:         bold white
        log:
            line:           bold white
            data:           bold cyan
        status:
            added:          bold green
            modified:       bold yellow
            modified_props: black on_yellow
            deleted:        bold red
            replaced:       bold cyan
            ignored:        bold black
            conflict:       bold white on_red
            missing:        black on_red
            kind_changed:   bold magenta on_blue
    light:
        blame:
            new:            bold black
        diff:
            add:            green
            add_file:       green on_white
            remove:         red
            remove_file:    red on_white
            lines:          bold black
            index:          bold blue
            modified:       yellow
        help:
            header:         bold black
        log:
            line:           bold black
            data:           bold blue
        status:
            added:          green
            modified:       yellow
            modified_props: black on_yellow
            deleted:        red
            replaced:       cyan
            ignored:        bold black
            conflict:       bold yellow on_red
            missing:        black on_red
            kind_changed:   bold magenta on_blue
